<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AC4 Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo_table01.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Karla" rel="stylesheet">
</head>

<body>

    <h1>Elementos HTML 5.2 sobre Tabelas</h1><!--Cabeçalho da Tabela-->

    <table>

        <colgroup>

        <col style="background-color: rgb(100, 250, 100);" span="5">
            
        </colgroup>

        <tr></tr>
        
        <tr class="blue">
            <th class="dif"></th>
            <th>Elementos</th>
            <th>Subelementos</th>
            <th>Atributos</th>
            <th>Observação</th>
            
        </tr>
        
        
        <tr>
            <th class="hid"></th>
            <td class="tcolor">&lt;table&gt;</td>
            <td>todos os elementos abaixo</td>
            <td></td>
            <td></td>
            
        </tr>

        <tr>
            <th class="hid"></th>
            <td class="tcolor">&lt;caption&gt;</td>
            <td></td>
            <td></td>
            <td></td>
            
        </tr>

        <tr>
            <th class="hid"></th>
            <td class="tcolor">&lt;colgroup&gt;</td>
            <td class="esq">&lt;col&gt;</td>
            <td></td>
            <td></td>
            >
        </tr>  
        
        <tr>
            <th class="hid"></th>
            <td>&lt;col&gt;</td>
            <td></td>
            <td class="esq">span</td>
            <td>elemento vazio</td>
            
        </tr> 

        <tr>
            <th class="hid">Tabelas</th>
            <td>&lt;tbody&gt;</td>
            <td class="esq">&lt;tr&gt;,&lt;td&gt;,&lt;th&gt;</td>
            <td></td>
            <td></td>
            
        </tr>

        <tr>
            <th class="hid"></th>
            <td>&lt;thread&gt;</td>
            <td class="esq">&lt;tr&gt;,&lt;td&gt;,&lt;th&gt;</td>
            <td></td>
            <td></td>
            
        </tr>

        <tr>
            <th class="hid"></th>
            <td>&lt;tfoot&gt;</td>
            <td class="esq">&lt;tr&gt;,&lt;td&gt;,&lt;th&gt;</td>
            <td></td>
            <td></td>
            
        </tr>

        <tr>
            <th class="hid"></th>
            <td>&lt;tr&gt;</td>
            <td></td>
            <td></td>
            <td></td>
            
        </tr>

        <tr>
            <th class="hid"></th>
            <td>&lt;td&gt;</td>
            <td></td>
            <td class="esq">headers(id)</td>
            <td></td>
            
        </tr>

        <tr>
            <th></th>
            <td>&lt;th&gt;</td>
            <td></td>
            <td>scope, id(headers)</td>
            <td></td>
            
        </tr>

    </table>
    
</body>

</html>
